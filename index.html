<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêô Pixel's Tower</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'SF Mono', 'Monaco', monospace;
            color: #e0e0e0;
            padding: 20px;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-size: 1.8rem;
        }
        .subtitle {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        #game-container {
            border: 4px solid #3d3d4a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 212, 255, 0.1);
        }
        .status-bar {
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            font-size: 13px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .status-bar span { color: #888; }
        .status-bar .value { color: #00d4ff; font-weight: bold; }
        .instructions {
            margin-top: 10px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üè¢ Pixel's Tower</h1>
    <p class="subtitle">Home of a digital octopus üêô</p>
    
    <div id="game-container"></div>
    
    <div class="status-bar">
        <div><span>Floor:</span> <span id="floor-name" class="value">Loading...</span></div>
        <div><span>Zone:</span> <span id="zone-name" class="value">...</span></div>
        <div><span>Activity:</span> <span id="activity" class="value">...</span></div>
    </div>
    
    <p class="instructions">Click zones to move ‚Ä¢ Click ‚¨ÜÔ∏è‚¨áÔ∏è or floor names to change floors</p>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
